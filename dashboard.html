<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0000ff, #ff0000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .dashboard {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff0000, #0000ff);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0000ff, #ff0000);
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .enquiry-frame {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <img src="https://educationsimplified.github.io/mgkvp/20250125_115304.png" alt="Logo" class="mb-4 mx-auto w-32">
        <h2 class="text-white text-3xl font-bold">Admin Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <div class="card">
                <h3 class="text-xl font-bold">User Enquiries</h3>
                <button class="btn-primary mt-2" onclick="toggleEnquiry()">Click here to see all user enquiries</button>
                <iframe id="enquiryFrame" class="enquiry-frame" src="https://docs.google.com/spreadsheets/d/13GcSc5zXmcJsHD358JH24faYtBcIPR7cFw1Suqy4S0I/edit?usp=sharing"></iframe>
            </div>
            <div class="card">
                <h3 class="text-xl font-bold">Statistics</h3>
                <p class="mt-2">Total Users: <span class="text-yellow-300">1245</span></p>
                <p class="mt-2">Active Sessions: <span class="text-green-300">23</span></p>
            </div>
        </div>
        <button class="btn-primary w-full mt-6" onclick="logout()">Logout</button>
    </div>

    <script>
        function toggleEnquiry() {
            const frame = document.getElementById('enquiryFrame');
            if (frame.style.display === 'none' || frame.style.display === '') {
                frame.style.display = 'block';
            } else {
                frame.style.display = 'none';
            }
        }
        
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
